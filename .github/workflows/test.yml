name: Test
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  react-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          npm ci
        working-directory: ./tani
      - name: Build
        run: |
          npm run build --if-present
        working-directory: ./tani
      - name: Test
        run: |
          npm run test
        working-directory: ./tani
