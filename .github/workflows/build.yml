name: build
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          cd react-visualizer
          ls
          npm ci
      - name: Build
        run: |
          cd react-visualizer
          npm run deploy
          git push origin main
